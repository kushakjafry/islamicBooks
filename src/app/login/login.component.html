<mat-toolbar style="background-color: transparent;">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<hr>
<div *ngIf="errMess">
  <alert [type]="alerts.type">{{ alerts.msg }}</alert>
  </div>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()" [hidden] = "hideForm">

  <mat-dialog-content>
    <p>
      <mat-form-field style="width: 45%;">
        <input matInput placeholder="Email" type="text" [(ngModel)]="user.username" name="username"  #username="ngModel" required email>
        <mat-error *ngIf="username.errors?.required">Email is required</mat-error>
        <mat-error *ngIf="username.errors?.email">Email is not valid</mat-error>
      </mat-form-field>
      <mat-form-field style="width: 45%;">
        <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-xs-4">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.form.invalid" style="width: inherit;">Login</button>
        </div>
        <div class="col col-xs-4">
        </div>
        <div class="col col-xs-4">
          <button mat-dialog-close class="btn btn-danger" style="width: inherit;">Cancel</button>
        </div>
      </div>
    </div>
    <p style="margin-top: 2%;">Do not have an Account! <a mat-button (click)="openSignupForm()" style="color: green;"><strong>Create One</strong></a></p>
  </mat-dialog-actions>
</form>
<div [hidden] = "hideForm === false">
  <mat-spinner></mat-spinner>
  <h5>Logging In....Please wait</h5>
</div>
