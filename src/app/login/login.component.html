<mat-toolbar style="background-color: transparent;">
    Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>
<hr>
<div *ngIf="errMess">
  <div class="alert alert-{{alerts.type}}">
    <button type="button" class="close" (click)="alertDismiss()">&times;</button>
    {{alerts.msg}}
    </div>
  </div>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <p>
      <mat-form-field style="width: 95%;" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" type="text" [(ngModel)]="user.username" name="username"  #username="ngModel" required email [disabled]="hideForm" >
        <span matSuffix><fa-icon [icon]="faEnvelope"></fa-icon></span>
        <mat-error *ngIf="username.errors?.required">Email is required</mat-error>
        <mat-error *ngIf="username.errors?.email">Email is not valid</mat-error>
      </mat-form-field>
      <mat-form-field style="width: 95%;" appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="user.password" name="password" #password="ngModel" required [disabled]="hideForm">
        <span matSuffix><fa-icon [icon]="faKey"></fa-icon></span>
        <mat-error *ngIf="password.errors?.required">Password is required</mat-error>
      </mat-form-field>
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-12 col-sm-4">
          <button  class="btn btn-warning" [hidden] = "hideForm" type="submit" [disabled]="loginForm.form.invalid" style="width: inherit;box-shadow: 0 10px 14px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">Login</button>
          <button class="btn btn-warning" [hidden] = "hideForm === false" disabled style="width: inherit;box-shadow: 0 10px 14px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <span class="spinner-border spinner-border-sm"></span>
              Loading..
          </button>          
        </div>
        <div class="col col-12 col-sm-4"></div>
        <div class="col col-12 col-sm-4">
          <button class="btn btn-danger" mat-dialog-close style="width: inherit;box-shadow: 0 10px 14px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" [disabled]="hideForm">Cancel</button>
        </div>
      </div>
      <div class="row" style="text-align: center; margin-top: 2%;" >
        <div class="col col-12"><a mat-button (click)="openforgotpassword()"><strong>Forgot password ?</strong></a></div>
      </div>
      <div class="row">
        <div class="col col-12" style="text-align: center; margin-top: 2%;">Do not have an Account! <a mat-button (click)="openSignupForm()" style="color: green;"><strong>Create One</strong></a></div>
      </div>
    </div>
  </mat-dialog-actions>
</form>
