<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-md-6">
            <h2>Our Collections</h2>
        </div>
        <div class="col col-12 col-md-3 offset-md-3">
            <form novalidate [formGroup]="searchForm" #sform="ngForm">
                <!-- <input type="text" class="form-control" placeholder="Search for books" formControlName="search"> -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for books" formControlName="search">
                    <span class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="onSearch()" type="button">
                          <i class="fa fa-search"></i>
                      </button>
                    </span>
              </div>
            </form>
        </div>
</div>
</div>
<div class="container" *ngIf="books">
    <div class="row">
        <div class='col col-12 col-sm-6 col-md-4 col-lg-3' *ngFor="let book of booksSearch" [routerLink]="['/books', book._id]">
            <div class="card" style="border: none;padding: 1%;">
                <img class="card-img-top" src="{{baseURLFile + book.image}}" alt="{{book.name}}" width="inherit" height="340px" style="object-fit: contain;">
                
                <div class="card-title">
                    <a [routerLink]="['/books', book._id]" class="stretched-link card-link" (click)="sendBookName(book.name)">{{book.name}}</a>
                </div>
                <div class="card-text">
                    <i>-{{book.author}}</i>
                 </div>
              </div>
        </div>
    </div>
</div>       
<div [hidden] ="books || errMess" class="loading-div"> 
    <img src="assets/images/bookshelf.gif" alt="bookshelf.gif" id="loading">
</div>
<div class="container" *ngIf="errMess">
    <div class="row d-flex justify-content-center">
      <div class="col col-12 col-md-6">
        <h2>Error</h2>
        <h4>Opps! Internal Server Error plz visit after sometime</h4>       
       </div>
    </div>
  </div>
  <div class="container" *ngIf="booksSearch.length === 0 &&  books">
    <div class="row d-flex justify-content-center" style="height: 40vh;">
        <div class="col col-12 col-md-6">
            <img src="assets/images/sadface.gif" alt="sadface.gif">
        </div>
        <div class="col col-12 col-md-6">
        <h2>No Books</h2>
        <h4>Opps! No books found with that name</h4>       
       </div>
    </div>
  </div>
