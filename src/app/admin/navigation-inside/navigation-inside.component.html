<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false" style="background-color: #343a40;">
    <a [routerLink]='["../..","dashboard"]' class="unstyled-link"><mat-toolbar style="background-color: #232f3e;color: #fff;">DashBoard</mat-toolbar></a>
    <mat-nav-list style="color: #fff;">
      <a mat-list-item [routerLink]='["../..","users"]'>Users</a>
      <a mat-list-item [routerLink]='["../..","books"]'>Books</a>
      <a mat-list-item [routerLink]='["../..","categories"]'>Categories</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: #232f3e; color: #fff;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      <span><button mat-button [routerLink]='["../../..","home"]'><h2>IlmoFikr</h2></button></span>
    </mat-toolbar>
    <ng-content></ng-content>
    <app-admin-footer></app-admin-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
